name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos
          file: ./carbonos/docker/frontend.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos/backend
          file: ./carbonos/docker/backend.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Config to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # Only copy config, no tarballs
          source: "docker-compose.prod.yml,nginx/nginx.conf"
          target: "~/apps/carbonos/"
          timeout: 5m

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 60m # Increase timeout for slow GHCR connection
          script: |
            cd ~/apps/carbonos
            
            # 1. Config Move
            if [ -f "nginx/nginx.conf" ]; then
                mv nginx/nginx.conf ./nginx.conf
                rm -rf nginx
            fi
            
            # 2. Generate Secrets (if not exists)
            if [ ! -f .env ]; then
                echo "SECRET_KEY=$(openssl rand -hex 32)" > .env
                echo "Generated new SECRET_KEY"
            else
                if ! grep -q "SECRET_KEY" .env; then
                    echo "SECRET_KEY=$(openssl rand -hex 32)" >> .env
                    echo "Appended SECRET_KEY to existing .env"
                fi
            fi
            
            # 3. Export environment variables for sudo docker
            set -a
            source .env
            set +a
            export SECRET_KEY
            
            # 4. Docker Login (Required for private GHCR)
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 5. Replace namespace variable
            sed -i 's/${GITHUB_REPOSITORY_OWNER}/${{ github.repository_owner }}/g' docker-compose.prod.yml
            
            # 6. Pull Images (Incremental update)
            sudo -E docker compose --env-file .env -f docker-compose.prod.yml pull -q
            
            # 7. Start Services (with explicit env file)
            sudo -E docker compose --env-file .env -f docker-compose.prod.yml up -d --remove-orphans
            
            # 8. Wait for services to be healthy
            sleep 15
            
            # 9. Migration
            sudo -E docker compose --env-file .env -f docker-compose.prod.yml exec -T backend alembic upgrade head || true
            
            # 10. Cleanup
            sudo docker image prune -f
            
            # 11. Verify
            echo "Deployment complete. Checking backend health..."
            curl -s http://localhost:8000/health || echo "Health check failed"
