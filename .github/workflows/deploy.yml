name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos
          file: ./carbonos/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos/backend
          file: ./carbonos/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Config to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # Only copy config, no tarballs
          source: "docker-compose.prod.yml,nginx/nginx.conf"
          target: "~/apps/carbonos/"
          timeout: 5m

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 30m # Keep long timeout for slow GHCR connection
          script: |
            cd ~/apps/carbonos
            
            # 1. Config Move
            if [ -f "nginx/nginx.conf" ]; then
                mv nginx/nginx.conf ./nginx.conf
                rm -rf nginx
            fi
            
            # 2. Docker Login (Required for private GHCR)
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 3. Replace namespace variable
            sed -i 's/${GITHUB_REPOSITORY_OWNER}/${{ github.repository_owner }}/g' docker-compose.prod.yml
            
            # 4. Pull Images (Incremental update)
            # Using -q to prevent log buffer overflow
            sudo docker compose -f docker-compose.prod.yml pull -q
            
            # 5. Start Services
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 6. Migration
            sleep 10
            sudo docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
            
            # 7. Cleanup
            sudo docker image prune -f
