name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos
          file: ./carbonos/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./carbonos/backend
          file: ./carbonos/backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Images for Offline Transfer (China Optimization)
        run: |
          # Define image names
          FRONTEND_IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest"
          BACKEND_IMG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest"
          
          echo "Pulling images to Runner..."
          docker pull $FRONTEND_IMG
          docker pull $BACKEND_IMG
          
          echo "Saving and compressing images..."
          docker save $FRONTEND_IMG | gzip > frontend.tar.gz
          docker save $BACKEND_IMG | gzip > backend.tar.gz
          
          ls -lh *.tar.gz

      - name: Setup Server Directories
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            mkdir -p ~/apps/carbonos/nginx

      - name: Copy Config and Images to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          # Copy tarballs along with config
          source: "docker-compose.prod.yml,nginx/nginx.conf,frontend.tar.gz,backend.tar.gz"
          target: "~/apps/carbonos/"
          timeout: 30m

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          command_timeout: 30m
          script: |
            cd ~/apps/carbonos
            
            # 1. Config Move setup
            if [ -f "nginx/nginx.conf" ]; then
                mv nginx/nginx.conf ./nginx.conf
                rm -rf nginx
            fi
            
            # 2. Config Replace
            sed -i 's/${GITHUB_REPOSITORY_OWNER}/${{ github.repository_owner }}/g' docker-compose.prod.yml
            
            # 3. Load Images locally (Bypass GFW)
            echo "Loading Docker images locally..."
            if [ -f "frontend.tar.gz" ]; then
                docker load < frontend.tar.gz
                rm frontend.tar.gz
            fi
            
            if [ -f "backend.tar.gz" ]; then
                docker load < backend.tar.gz
                rm backend.tar.gz
            fi
            
            # 4. Start Services (No pull needed)
            # Use --no-recreate to avoid recreating if hash matches? No, we want update.
            # But we don't 'pull'. 'up -d' will use the local images we just loaded.
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Migration
            sleep 10
            sudo docker compose -f docker-compose.prod.yml exec -T backend alembic upgrade head
            
            # 6. Cleanup
            sudo docker image prune -f
