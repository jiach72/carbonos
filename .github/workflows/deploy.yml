name: Deploy to Production

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy configuration to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.prod.yml,nginx/nginx.conf"
          target: "/app/carbonos/"
          strip_components: 0

      - name: Execute deployment commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            mkdir -p /app/carbonos/nginx
            cd /app/carbonos
            
            # 移动文件(确保 nginx.conf 在根目录以便 docker-compose 引用)
            # 如果 scp 传到了 /app/carbonos/nginx/nginx.conf，则保留
            # 如果传到了 /app/carbonos/nginx.conf，则不需要移动
            # 我们这里统一部署逻辑：
            # scp 可能会保留 nginx/nginx.conf 目录结构(取决于 strip_components).
            # 我们在 docker-compose 中使用的是 ./nginx.conf，所以我们调整文件位置
            
            if [ -f "nginx/nginx.conf" ]; then
                mv nginx/nginx.conf ./nginx.conf
                rm -rf nginx
            fi
            
            # 登录 GHCR 以拉取私有/公开镜像
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 替换 docker-compose.prod.yml 中的变量 (如果需要动态替换)
            # 这里简单起见，假设 docker-compose.prod.yml 里的 GITHUB_REPOSITORY_OWNER 已经写好或者是用 sed 替换
            # 下面是一个 sed 示例，将占位符替换为实际仓库所有者
            sed -i 's/${GITHUB_REPOSITORY_OWNER}/${{ github.repository_owner }}/g' docker-compose.prod.yml
            
            # 拉取最新镜像
            docker compose -f docker-compose.prod.yml pull
            
            # 重启服务
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 清理无用镜像
            docker image prune -f
